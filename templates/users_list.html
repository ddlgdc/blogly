<!DOCTYPE html>
<html>
<head>
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('users_show', user_id=user.id) }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_user') }}">Add a New User</a>
</body>
</html>
