<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <p><strong>Name:</strong> {{ user.full_name }}</p>
    <p><strong>Image URL:</strong> <img src="{{ user.image_url }}" alt="User Image"></p>
    <a href="{{ url_for('users_edit', user_id=user.id) }}">Edit User</a>
    <form method="POST" action="{{ url_for('users_destroy', user_id=user.id) }}">
        <button type="submit">Delete User</button>
    </form>
    <a href="{{ url_for('list_of_users') }}">Back to Users List</a>
</body>
</html>
