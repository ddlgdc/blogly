<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('users_update', user_id=user.id) }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>
        <label for="image_url">Image URL (optional):</label>
        <input type="text" id="image_url" name="image_url" value="{{ user.image_url }}"><br>
        <button type="submit">Update User</button>
    </form>
    <a href="{{ url_for('users_show', user_id=user.id) }}">Back to User Details</a>
</body>
</html>
